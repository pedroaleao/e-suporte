<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Formulario de servico</title>
</head>
    <body>
        <main>
           <div class="row">
               <div class="col">
                   <div class="card card-primary">
                        <div class="card-header">
                            <div class="card-title">Formulario de servicos</div>
                        </div>
                       <div class="card-body">

                           <form method="POST" th:object="${servico}">

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="nome"> Nome</label>
                                        <input type="text" class="form-control" th:field="*{nome}">
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="valorMinimo"> Valor Minimo</label>
                                        <input type="text" class="form-control" th:field="*{valorMinimo}">
                                    </div>
                                </div>
                            </div>

                           </form>

                       </div>
                   </div>
               </div>
           </div>
        </main>
    </body>
</html>
